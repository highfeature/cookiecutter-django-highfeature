{% raw %}
{% load i18n %}
<div class="bs-sidebar hidden-print affix" role="complementary">
    <ul class="nav bs-sidenav">
    {% for key in projectsList %}
        {% if projectName == key %}
        <li class="active"><a href="{% url 'project_details_show' key %}">{{ key }}</a></li>
        {% else %}
        <li><a href="{% url 'project_details_show' key %}">{{ key }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
{% endraw %}
